{% extends "session_layout_template.html" %}

<!--Log-in page-->

{% block extracss %}
body {
    background-image: url("{{ url_for('static', filename='estee-janssens-396874-unsplash.jpg') }}");
    }
{% endblock %}
{% block body %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginpage.css') }}">
    <div class="container loginImg">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                    <a href="./"><button type="button" class="btn btn-primary">Home</button></a>
                    <br><br>

                    <div class="card-body">
                        <form action={{ url_for('login_account') }} method="POST" >
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <label for="Username1">Username</label>
                                <input type="text" name="username" class="form-control" id="Username1" placeholder="Enter username">
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <label for="Password1">Password</label>
                                <input type="text" name="password" class="form-control" id="Password1" placeholder="Enter password">

                            </div>

                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
