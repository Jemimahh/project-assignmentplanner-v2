<!doctype html>
<title>Assignment Planner</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div>
  <h1>Personal Assignment Planner</h1>

    <a href="./"><button>View all assignments</button></a>

    <form action="{{ url_for('add_assignment') }}" method="post">

    <dl>
        <dt>Title:
      <dd><input type="text" size="30" name="title">
        <dt>Class:
      <dd><input type="text" size="30" name="class">
         <dt>Category:
      <dd><input type="text" size="30" name="category">
        <dt>Due Date:
      <dd><input type="date" name="duedate">
        <dt>Description:
      <dd><textarea name="description" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Add">
    </dl>
  </form>
</div>
