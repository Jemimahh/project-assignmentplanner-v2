{% extends "layout_template.html" %}
{% block body %}
    <div class="container accImg">
        <div class="jumbotron">
            <div class="row">
                <center>
                    <h1>Sign-Up</h1>
                    <a href="./"><button type="button" class="btn btn-primary">Home</button></a>
                    <br><br>
                </center>


                <div style="width: 30%; margin: 30px auto;">
                    <form action="{{ url_for('create_account') }}" method="POST">
                        <!--<input type="text" name="username" placeholder="username">-->
                        <!--<input type="password" name="password" placeholder="password">-->
                        <!--<button>Submit</button>-->

                      <div class="form-group">
                        <label for="Username1">Email address:</label>
                        <input type="text" name="username" class="form-control" id="Username1" aria-describedby="usernameHelp" placeholder="Enter Username" required>
                        <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="Password1">Password:</label>
                        <input type="text" name="password" class="form-control" id="Password1" placeholder="Enter Password" required>
                      </div>
                      <div class="form-group">
                        <label for="Password2">Re-enter Password:</label>
                        <input type="text" name="password2" class="form-control" id="Password2" placeholder="Re-Enter Password" required>
                      </div>
                        <div class="form-group">
                            <label for="timezone-set">Select Timezone:</label>
                            <select name="timezone-set" id="timezone-offset" class="form-control">
                            <option value="-09:50">(GMT -6:00)  Central</option>
                            <option value="-09:50">(GMT -5:00) Eastern</option>
                            <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                            <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                            <option value="-10:00">(GMT -10:00) Hawaii</option>
                            <option value="-09:50">(GMT -9:30) Taiohae</option>
                            <option value="-09:50">(GMT -7:00) Mountain</option>
                            <option value="-09:00">(GMT -9:00) Alaska</option>
                            <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                      </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Create Account</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
