<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Planner</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Personal Assignment Planner</h1>
     <a href="./main"><button type="button" class="btn btn-primary">Add assignments</button></a>
    <br><br>
     <a href="./"><button type="button" class="btn btn-primary">View all assignments</button></a>
    <br>
     <a href="./login"><button type="button" class="btn btn-primary">Login</button></a>
    <br><br>
     <a href="./signup"><button type="button" class="btn btn-primary">Create Account</button></a>
    <br>

    {% for assignment in assignments %}
      <form action="{{ url_for('update_entry') }}" method="post" class="update-entry">
        <dl>
          <dd><input type="hidden" value="{{ assignment.id }}" name="id"></dd>
          <dt>Title:
          <dd><input type="text" size="30" name="title" value="{{ assignment.title }}">
          <dt>Course:
          <dd><input type="text" size="30" name="course" value="{{ assignment.course }}">
          <dt>Category:
          <dd><input type="text" size="30" name="category" value="{{ assignment.category }}">
          <dt>Due Date:
          <dd><input type="date" size="30" name="duedate" value="{{ assignment.duedate }}">
          <dt>Description:
          <dd><textarea name="description" rows="5" cols="40" placeholder="{{ assignment.text|safe }}"></textarea>
          <dd><input type="submit" value="Confirm Changes">
        </dl>
      </form>
    {% endfor %}

</body>
</html>
